<body>
<div class="container">
    <div class="searchButton row">
        <p class="col-md-5">

<div style="display:none" class="container searchData row">

        <h1 class="profileName"></h1><div>(Username: <a href="#" class="profileLink"></a>)</div>
        <div class="profileEmail"><a href="#" class="profileMailto"></a></div>
        <div class="profileLocation"></div>
        <div class="hireable"></div>
    </div>
    <div class="pic col-md-6"><img class="profilePic"></div>
</div>
